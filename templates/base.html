    <header class="header-area header-sticky">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 col-md-2">
                    <!-- ***** Logo Start ***** -->
                    <a href="index.html" class="logo">
                        <img src="{% static 'images/klassy-logo.png' %}" alt="Klassy Cafe HTML Template">
                    </a>
                    <!-- ***** Logo End ***** -->
                </div>
                <div class="col-6 col-md-10">
                    <!-- ***** Menu Start ***** -->
                    <nav class="main-nav">
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="{% url 'home' %}" class="{% if request.path == '' or request.path == '/' %}active{% endif %}">Home</a></li>
                            <li class="scroll-to-section"><a href="{% url 'menu' %}" class="{% if request.path == '/menu/' %}active{% endif %}">Menu</a></li>
                            <!-- Add other menu items here -->
    
                            <li class="scroll-to-section"><a href="{% url 'contact' %}" class="{% if request.path == '/contact/' %}active{% endif %}">Reservation</a></li>
                            <li class="scroll-to-section" style="padding-left:0px;">
                                <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3 {% if request.path == '/cart/' %}active{% endif %}">
                                    <i class="fa fa-shopping-cart fa-lg" style="font-size: 34px; position: relative;">
                                        <span class="badge badge-danger notify" style="font-size: 12px; position: absolute; top: -10px; left: 20px;">0</span>
                                    </i>
                                </a>
                            </li>
                            {% if request.user.is_authenticated %}
                            <li class="scroll-to-section"><a href="#" class="">Welcome, {{request.user.first_name}}!</a></li>
                            <li class="scroll-to-section"><a href="{% url 'signout' %}" >Signout</a></li>
                            {% else %}
                            <li class="scroll-to-section"><a href="{% url 'signin' %}" class="{% if request.path == '/accounts/signin/' %}active{% endif %}">Signin</a></li>
                            <!--<li class="scroll-to-section"><a href="{% url 'signup' %}" class="{% if request.path == '/accounts/signup/' %}active{% endif %}">Signup</a></li>
                            -->
                            {% endif %}
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                    <!-- ***** Menu End ***** -->
                </div>
            </div>
        </div>
    </header>
    
    <!-- ***** Header Area End ***** -->

    <script>

        $(function() {
            var selectedClass = "";
            $("p").click(function(){
            selectedClass = $(this).attr("data-rel");
            $("#portfolio").fadeTo(50, 0.1);
                $("#portfolio div").not("."+selectedClass).fadeOut();
            setTimeout(function() {
              $("."+selectedClass).fadeIn();
              $("#portfolio").fadeTo(50, 1);
            }, 500);
                
            });
        });

    </script>
